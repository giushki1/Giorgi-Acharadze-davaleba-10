<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms with responsive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
  <div class="container">
    <p class="cont-p">
      Contact
    </p>
    <div class="cont-title-box">
      <p class="cont-title">
        Contact us to get free support
      </p>
    </div>
    <div class="form-box">
      <div class="text-box">
        <form action="#">
          <textarea class="textarea" name="Description" placeholder="Description"></textarea>
        </form>
      </div>
      <div class="input-box">
        <form action="#">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
          <input type="text" name="subject" id="sbj" placeholder="Subject">
          <input type="text" name="fname" id="fname" placeholder="Name / Surname">
          <input type="text" name="mail" id="mail" placeholder="Email">
          <button class="btn" type="button">Send</button>
        </form>
      </div>
    </div>
    <div class="contact-info-box">
      <div class="mail-box">
        <div class="fw-icon">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <h3 class="mail">
          Email
        </h3>
        <div class="mail-url-box">
          <p class="mail-url1">
            example@yahoo.com
          </p>
          <p class="mail-url2">
            exampleemail2@yahoo.com
          </p>
        </div>
    </div>
    <div class="mail-box">
      <div class="fw-icon">
        <img class="phone-icon" src="images/phone-icon.png" alt="phone-icon">
      </div>
      <h3 class="mail">
        Phone
      </h3>
      <div class="mail-url-box">
        <p class="mail-url1">
          +0 320 422 4254
        </p>
        <p class="mail-url2">
          +0 342 552 523
        </p>
      </div>
  </div>
  <div class="mail-box">
    <div class="fw-icon">
      <i class="fa-thin fa-location-dot"></i>
    </div>
    <h3 class="mail">
      Location
    </h3>
    <div class="mail-url-box">
      <p class="mail-url1">
        Main Str Chicago Ilinois
      </p>
      <p class="mail-url2">
        Main Street New York City
      </p>
    </div>
</div>
  </div>
</section>
  
</body>
</html>
